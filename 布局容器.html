<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>布局容器</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="container border text-center align-middle py-5 bg-light">container容器</div><br>
    <div class="container-fluid border text-center align-middle py-5 bg-light">container-fluid容器</div>

    <!-- 超小设备 {xs,小于576px}
        没有媒体查询"xs",因为在Bootstrap中是默认的
        小型设备 {sm,576像素及以上}
        @media (min-width: 576px){}
        
        中型设备 {md,768像素及以上}
        @media (min-width: 768px){}

        大型设备 {lg,992像素及以上}
        @media (min-width: 992px){}

        超大型设备 {xl,1200像素及以上}
        @media (min-width: 1200px){}
    -->
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
